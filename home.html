<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- Bootstrap Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Home</title>
</head>

<body>
    <div class="row contenedor">
        <section class="col-md-2 barh-aside d-flex align-items-center">
            <div class="">
                <div class="food-container bg-image hover-overlay ripple shadow-1-strong rounded">
                    <a href="breakfast.html">
                        <img src="assets/breakfast.jpg" class="w-100" />
                        <p class="text-center">Breakfast</p>
                    </a>
                </div>
                <div class="food-container bg-image hover-overlay ripple shadow-1-strong rounded">
                    <a href="#!">
                        <img src="assets/lunch.jpg" class="w-100" />
                        <p class="text-center">Lunch</p>
                    </a>
                </div>
                <div class="food-container bg-image hover-overlay ripple shadow-1-strong rounded">
                    <a href="#!">
                        <img src="assets/dinner.webp" class="w-100" />
                        <p class="text-center">Dinner</p>
                    </a>
                </div>
                <div class="food-container bg-image hover-overlay ripple shadow-1-strong rounded">
                    <a href="#!">
                        <img src="assets/dessert.webp" class="w-100" />
                        <p class="text-center">Dessert</p>
                    </a>
                </div>
            </div>
        </section>

        <section class="menu-container col-md-9">
            <section class="row menu overflow-auto d-flex align-items-center">
                <p class="text-center fs-1">Choose a one kind of meal to start your order!</p>
            </section>
            <div class="divider mt-3 mb-3 p-1" style="background-color: #b7b7a4;"><p class="text-center fw-bold">My order:</p></div>
            <section class="buttons-order">
                <p class="text-center fs-4">Order Items <span id="item-number">#</span></p>
                <div class="btn-container d-flex w-100 justify-content-evenly">
                    <button class="btn btn-cancelOrder btn-lg p-3">Cancel Order</button>
                    <button class="btn btn-doneOrder btn-lg p-3">Done</button>
                </div>
            </section>
        </section>
    </div>
</body>
<!-- Boostrap Script -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

</html>
